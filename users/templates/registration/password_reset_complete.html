{% extends "base.html" %}
{% load static %}

{% block title %}Şifre Güncellendi{% endblock title %}

{% block content %}

<div 
   class="bg-image text-white d-flex flex-column justify-content-center align-items-center w-100"
   style="
        background-image: url('{% static 'users/image/bg.jpg' %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
    "
>
  <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px;">
    <div class="mb-4">
      <i class="fas fa-check-circle fa-3x" style="color: #004080;"></i>
      <h4 class="mt-3">Şifre Başarıyla Güncellendi</h4>
    </div>

    <p class="text-muted" style="font-size: 0.95rem;">
      Yeni şifreniz başarıyla kaydedildi.  
      Artık yeni şifrenizle giriş yapabilirsiniz.
    </p>

    <a href="{% url 'login' %}" class="btn w-100 mt-3" style="background-color: #001f4d; color: white;">
      Giriş Sayfasına Dön
    </a>
  </div>
</div>

{% endblock content %}
