{% extends "base.html" %}
{% load static %}

{% block title %}Parola Değiştir{% endblock title %}

{% block content %}
<div
     class="bg-image text-white d-flex flex-column justify-content-center align-items-center w-100"
     style="
        background-image: url('{% static 'users/image/bg.jpg' %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
    "
>
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <i class="fas fa-key fa-3x" style="color: #004080;"></i>
            <h4 class="mt-2">Parola Değiştir</h4>
        </div>

        <form method="POST" action="{% url 'password_change' %}" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <button type= "submit" class="btn w-100 mt-2" style="background-color: #001f4d; color: white;" >Parolayı Güncelle</button>
        </form>
    </div>
</div>
{% endblock content %}
